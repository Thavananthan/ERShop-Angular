<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning mx-2">Sort</h5>
      <select
        (change)="onSortSelected($event.target.value)"
        class="custom-select mb-3"
      >
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>

      <h5 class="text-warning mx-2">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.shopParams.brandId"
          [value]="brand.id"
          (click)="OnBrandSelected(brand.id)"
          aria-current="true"
        >
          {{ brand.name }}
        </li>
      </ul>

      <h5 class="text-warning mx-2">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          aria-current="true"
          *ngFor="let type of types"
          [class.active]="type.id === this.shopParams.typeId"
          [value]="type.id"
          (click)="OnTypeSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>
            Showing <strong>10</strong> of <strong>16</strong> Results
          </span>
        </header>
        <div class="form-inline mt-2">
          <input
            class="from-control mx-2"
            style="width: 300px"
            placeholder="Search"
            type="text"
          />
          <button class="btn btn-outline-primary my-2 mx-1">Search</button>
          <button class="btn btn-outline-success my-2 mx-1">Reset</button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col mb-2" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <pagination
          [boundaryLinks]="true"
          [totalItems]="this.totalCount"
          (pageChanged)="onPageChnaged($event)"
          [itemsPerPage]="this.shopParams.pageSize"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="<<"
          lastText=">>"
        >
        </pagination>
      </div>
    </section>
  </div>
</div>
